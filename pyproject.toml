[tool.poetry]
name = "athina"
version = "0.3.7"
description = "Python SDK to configure and run evaluations for your LLM-based application"
authors = ["Shiv Sakhuja <shiv@athina.ai>", "Akshat Gupta <akshat@athina.ai>", "Vivek Aditya <vivek@athina.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
retrying = "^1.3.4"
timeout-decorator = "^0.5.0"
openai = "*"
colorlog = "^6.7.0"
pyyaml = "^6.0.1"
pandas = "^2.1.4"
datasets = "^2.16.0"
python-dotenv = "^1.0.0"
requests = "^2.31.0"
pyarrow = "14.0.2"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.27.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "athina/**/*"

[tool.poetry.scripts]
athina = "athina.cli.cli:main"
